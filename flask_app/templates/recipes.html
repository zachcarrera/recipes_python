<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Recipe Share</title>
</head>

<body>

    <div class="container my-3">

        <!-- bootstrap classes to get the styling of table and heading -->
        <div class="row d-flex justify-content-center">
            <div class="col-8">
                <h1>Welcome {{user.first_name}}</h1>
            </div>
        </div>


        <div class="row d-flex justify-content-center">
            <div class="col-8 d-flex">
                <p>All posted recipes:</p>
                <a href="/recipes/new" class="ms-auto">+ Create</a>
                <a href="/logout" class="ms-3">Logout</a>
            </div>
        </div>


        <div class="row d-flex justify-content-center">
            <div class="col-8">
                <!-- recipes table -->
                <table class="table table-striped">
                    <thead>
                        <th>Name</th>
                        <th>Under</th>
                        <th>Posted By</th>
                        <th class="text-center">Actions</th>
                    </thead>

                    <!-- jinja loop to populate the table -->
                    <tbody class="table-group-divider">
                        {% for recipe in recipes %}
                        <tr>
                            <td>{{recipe.name}}</td>
                            <td>{{recipe.under_30_to_str()}}</td>
                            <td>{{recipe.user.first_name}}</td>
                            <td class="text-center">
                                <a href="/recipes/{{recipe.id}}">view recipe</a>
                                {% if recipe.user_id == user.id %}
                                    |
                                    <a href="/recipes/edit/{{recipe.id}}">edit</a>
                                    |
                                    <a href="/recipes/destroy/{{recipe.id}}">delete</a>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>



</body>

</html>
