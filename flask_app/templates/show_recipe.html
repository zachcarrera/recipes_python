<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Recipe Share</title>
</head>

<body>
    <div class="container my-3">
        <div class="row d-flex justify-content-center">
            <div class="col-8 d-flex align-items-baseline">
                <h1>Welcome {{user.first_name}}</h1>
                <a href="/recipes" class="ms-auto">back to recipes</a>
                <a href="/logout" class="ms-3">Logout</a>
            </div>
        </div>

        
        
        <!-- main content -->
        <div class="row d-flex justify-content-center mt-3">
            <!-- recipe name heading and the user who posted it -->
            <div class="col-8 d-flex align-items-baseline">
                <h2>{{recipe.name}}</h2>
                <h3 class="ms-auto">Posted by: {{recipe.user.first_name}}</h3>
            </div>
        </div>

        <!-- all the info about a recipe based on the user input -->
        <div class="row d-flex justify-content-center">
            <div class="card col-8">
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <p>Description:</p>
                        </div>
                        <div class="col-8">
                            <p>{{recipe.description}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <p>Under 30 Minutes?</p>
                        </div>
                        <div class="col-8">
                            <p>{{recipe.under_30_to_str()}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <p>Instructions:</p>
                        </div>
                        <div class="col-8">
                            <p>{{recipe.instructions}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <p>Date Made:</p>
                        </div>
                        <div class="col-8">
                            <p>{{recipe.cooked_at.strftime('%B %d, %Y')}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
