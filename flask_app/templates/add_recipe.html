<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Recipe Share</title>
</head>

<body>
    <div class="container my-3">
        <div class="row d-flex justify-content-center">
            <div class="col-8 d-flex align-items-baseline">
                <h1>Add a New Recipe!</h1>
                <a href="/recipes" class="ms-auto">back to recipes</a>
                <a href="/logout" class="ms-3">Logout</a>
            </div>
        </div>


        <!-- FLASH MESSAGES HERE -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="row d-flex justify-content-center my-3">
                    <div class="col-8">

                        {% for message in messages %}
                        <p class="text-danger">{{message}}</p>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        {% endwith %}


        <div class="row d-flex justify-content-center my-3">
            <div class="col-8">
                <form action="/create_recipe" method="post" class="row g-3">
                    <input type="hidden" name="user_id" value="{{user.id}}">
                    <div class="col-6">
                        <label for="recipe-name" class="form-label">Name</label>
                        <input type="text" name="name" id="recipe-name" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="cooked-at" class="form-label">Date Cooked/Made:</label>
                        <input type="date" name="cooked_at" id="cooked-at" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="description" class="form-label">Description</label>
                        <textarea name="description" id="description" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="col-6 d-flex justify-content-center align-items-center">
                        <fieldset>
                            <p>Under 30 minutes?</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="under_30" id="radio-yes" checked value="1">
                                <label class="form-check-label" for="radio-yes">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="under_30" id="radio-no" value="0">
                                <label class="form-check-label" for="radio-no">No</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-6">
                        <label for="instructions" class="form-label">Instructions</label>
                        <textarea name="instructions" id="instructions" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="col-6 d-flex justify-content-center align-items-start">
                        <input type="submit" value="Submit" class="btn btn-outline-primary mt-5">
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
